<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue are gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>

    </style>
</head>
<body>
    <h1 style="text-align: center;">My image gallery</h1>
    <div id="app" class="app">
        <div v-if="showImages">
            <ul>    
                <li v-for="item in images" :class="{ fav: item.isFav}">
                    <img class="img zoom" :src="item.img" :alt="item.title">
                    <h3>{{item.title}}</h3>
                    <h4>{{item.author}}</h4>
                </li>
            </ul>

        </div>

        <button @click="toggleShowImages">
            <span v-if="showImages">Hide images</span>
            <span v-else>Show images</span>
        </button>

        </div>
    <script src="app.js"></script>
</body>
</html>
